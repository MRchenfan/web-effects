<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.min.css">
  <style>
    body{
      color:#fff;
    }
    .slide{
      text-align:center;
    }
    .section-1{
      background: #F2B0B0;
    }
    .section-2{
      background: #84AEEB;
    }
    .section-3{
      background: #1187A0;
    }
    .section-4{
      background: #88F4A4;
    }
    #fullpageMenu{
      position: absolute;
      top:30px;
      right:30px;
      z-index:9999;
      list-style: none;
    }
  </style>
</head>
<body>
  <ul id="fullpageMenu">
    <li data-menuanchor="page1"><a href="#page1">link to page1</a></li>
    <li data-menuanchor="page2"><a href="#page2">link to page2</a></li>
    <li data-menuanchor="page3"><a href="#page3">link to page3</a></li>
    <li data-menuanchor="page4"><a href="#page4">link to page4</a></li>
  </ul>
  <div id="fullpage">
    <div class="section section-1">
      <h1>page 1</h1>
    </div>
    <div class="section section-2">
      <div class="slide">slide 1</div>
      <div class="slide">slide 2</div>
      <div class="slide">slide 3</div>
      <div class="slide">slide 4</div>
    </div>
    <div class="section section-3">
      <h1>page 3</h1>
    </div>
    <div class="section section-4">
      <h1>page 4</h1>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.min.js"></script>
<script>
  $(document).ready(function(){
    $("#fullpage").fullpage({
      anchors:["page1","page2","page3","page4"],
      menu:"#fullpageMenu",
      navigation:true,
      navigationTooltips:["page1","page2","page3","page4"],
      showActiveTooltip:true,
      //
      slidesNavigation:true,
      slidesNavPosition:"bottom"
    });
  });
</script>
</body>
</html>
