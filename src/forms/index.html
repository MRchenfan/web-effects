<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Untitled</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="author" href="humans.txt">
	<link rel="stylesheet" href="../lib/normalize-css/normalize.css">
	<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
	<style>
		body {
			padding: 0 30px 100px 30px;
		}
	</style>
</head>
<body>
	<h2>input</h2>
	<hr>
	<div class="input">
		<div class="form-group">
			<label for="text">
				text:
				<input type="text" placeholder="input=>text">
			</label>
		</div>
		<div class="form-group">
			<label for="password">
				password:
				<input type="password" placeholder="pw">
			</label>
		</div>
		<div class="form-group">
			<label for="button">
				button:
				<input type="button" value="Button">
			</label>
		</div>
		<div class="form-group">
			<label for="number">
				number:
				<input type="number">
			</label>
		</div>
		<div class="form-group">
			<label for="image">
				image:
				<input type="image">
			</label>
		</div>
		<div class="form-group">
			<label for="radio">
				radio1:
				<input type="radio" name="radio">
			</label>
			<label for="radio">
				radio2:
				<input type="radio" name="radio">
			</label>
			<label for="radio">
				radio3:
				<input type="radio" name="radio">
			</label>
			<label for="radio">
				radio4:
				<input type="radio" name="radio">
			</label>
		</div>
		<div class="form-group">
			<label for="checkbox">
				checkbox1:
				<input type="checkbox" name="checkbox">
			</label>
			<label for="checkbox">
				checkbox2:
				<input type="checkbox" name="checkbox">
			</label>
			<label for="checkbox">
				checkbox3:
				<input type="checkbox" name="checkbox">
			</label>
			<label for="checkbox">
				checkbox4:
				<input type="checkbox" name="checkbox">
			</label>
		</div>
		<div class="form-group">
			<label for="file">
				file:
				<input type="file">
			</label>
		</div>
		<div class="form-group">
			<label for="reset">
				reset:
				<input type="reset">
			</label>
		</div>
		<div class="form-group">
			submit:
			<input type="submit">
		</div>
		<div class="form-group">
			<label for="hidden">
				hidden:
				<input type="hidden">
			</label>
		</div>
	</div>
	<hr>
	<h2>textarea</h2>
	<hr>
	<div class="textarea">
		<div class="form-group">
			<textarea name="textarea" id="" cols="30" rows="10">textarea</textarea>
		</div>
	</div>
	<hr>
	<h2>button</h2>
	<div class="form-group">
		<button>Button</button>
	</div>
	<hr>
	<h2>select</h2>
	<hr>
	<div class="form-group">
		<select name="select" id="">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<select name="optgroup" id="">
			<optgroup label="number">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</optgroup>
			<optgroup label="character">
				<option value="a">a</option>
				<option value="b">b</option>
			</optgroup>
		</select>
	</div>
	<hr>
	<h2>fieldset</h2>
	<hr>
	<form action="">
		<fieldset>
			<legend>legend</legend>
			<div class="form-group">
				<label for="name">
					name:
					<input type="text" placeholder="your name">
				</label>
			</div>
		</fieldset>
	</form>
	<hr>
	<h2>datalist</h2>
	<hr>
	<div class="form-group">
		<label for="datalist">
			datalist:
			<input type="text" list="cars">
			<datalist id="cars">
				<option value="bmw">bmw</option>
				<option value="byd">byd</option>
			</datalist>
		</label>
	</div>
	<hr>
	<h2>output</h2>
	<div class="form-group">
		<input type="range" id="a"> + <input type="number" id="b"> = <output name="x" for="a b"></output>
	</div>
	<hr>
	<hr>
	<h2>bootstrap.forms</h2>
	<h3>普通的表单</h3>
	<form role="form">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File input</label>
			<input type="file" id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<hr>
	<h3>内联的表单</h3>	
	<form class="form-inline" role="form">
		<div class="form-group">
			<label class="sr-only" for="exampleInputEmail2">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">@</div>
				<input class="form-control" type="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="sr-only" for="exampleInputPassword2">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Remember me
			</label>
		</div>
		<button type="submit" class="btn btn-default">Sign in</button>
	</form>
	<hr>
	<h3>通过格栅布局来控制表单的表现</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
	<hr>
	<h3>input</h3>
	<input type="text" class="form-control" placeholder="Text input">
	<hr>
	<h3>textarea</h3>
	<textarea class="form-control" rows="3"></textarea>
	<hr>
	<h3>checkbox and radio</h3>
	<div class="checkbox">
		<label>
			<input type="checkbox" value="">
			Option one is this and that&mdash;be sure to include why it's great
		</label>
	</div>
	<div class="checkbox disabled">
		<label>
			<input type="checkbox" value="" disabled>
			Option two is disabled
		</label>
	</div>

	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			Option one is this and that&mdash;be sure to include why it's great
		</label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			Option two can be something else and selecting it will deselect option one
		</label>
	</div>
	<div class="radio disabled">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
			Option three is disabled
		</label>
	</div>
	<h3>不用div.checkbox div.radio实现内联控件</h3>
	<label class="checkbox-inline">
		<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
	</label>

	<label class="radio-inline">
		<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
	</label>
	<label class="radio-inline">
		<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
	</label>
	<label class="radio-inline">
		<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
	</label>
	<hr>
	<h2>select</h2>	
	<select class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>

	<select multiple class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<hr>
	<h3>status</h3>
	<div class="form-group has-success">
		<label class="control-label" for="inputSuccess1">Input with success</label>
		<input type="text" class="form-control" id="inputSuccess1">
		<span class="help-block">help-block</span>
	</div>
	<div class="form-group has-warning">
		<label class="control-label" for="inputWarning1">Input with warning</label>
		<input type="text" class="form-control" id="inputWarning1">
	</div>
	<div class="form-group has-error">
		<label class="control-label" for="inputError1">Input with error</label>
		<input type="text" class="form-control" id="inputError1">
	</div>
	<div class="has-success">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkboxSuccess" value="option1">
				Checkbox with success
			</label>
		</div>
	</div>
	<div class="has-warning">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkboxWarning" value="option1">
				Checkbox with warning
			</label>
		</div>
	</div>
	<div class="has-error">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkboxError" value="option1">
				Checkbox with error
			</label>
		</div>
	</div>
	<div class="checkbox has-warning">
			<label>
				<input type="checkbox" id="checkboxError" value="option1">
				Checkbox with warning
				<span class="help-block">help-block</span>
			</label>
		</div>
</body>
</html>
