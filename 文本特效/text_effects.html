<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本特效</title>
  <link rel="stylesheet" href="css/text_effects.css">
</head>
<body>
  <p class="text_metal">
    <span class="text_metal_cover"></span>
      金属质感文字 metal style text
  </p>
  <p class="text_glass">
      文字毛玻璃特效 text-shadow的偏移量调节清晰度
  </p>
  <p class="text_first_letter_down">
    文本首字下沉效果：
      :first-letter{}
    字母转换大小写用css实现
    <span>abcde</span>
  </p>
  <p class="text_selected_style">
    自定义选中文本的样式
    selection伪类的使用
    伪类和伪元素不同哦
  </p>
</body>
</html>
